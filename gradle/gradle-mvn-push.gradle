apply plugin: 'maven'
apply plugin: 'maven-publish'

def isReleaseBuild() {
    return VERSION_NAME.contains("SNAPSHOT") == false
}

def getOutputDir() {
    if (isReleaseBuild()) {
        return "${project.buildDir}/releases"
    } else {
        return "${project.buildDir}/snapshots"
    }
}

def getDestUrl() {
    if (isReleaseBuild()) {
        return AWS_S3_RELEASE_BUCKET
    } else {
        return AWS_S3_SNAPSHOT_BUCKET
    }
}

publishing {
    publications {
        myPublication (MavenPublication) {
            groupId GROUP
            artifactId POM_ARTIFACT_ID
            version VERSION_NAME
        }
    }
    repositories {
        maven {
            url getDestUrl()
            credentials(AwsCredentials) {
                accessKey = AWS_S3_ACCESS_KEY
                secretKey = AWS_S3_SECRET_KEY
            }
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:///" + getOutputDir())

            pom {

                groupId GROUP
                artifactId POM_ARTIFACT_ID
                version VERSION_NAME

            }
        }
    }
}

task copyToS3(type: Exec) {
    commandLine 'aws', 's3', 'cp', '--recursive', getOutputDir(), getDestUrl()
}

copyToS3.dependsOn uploadArchives