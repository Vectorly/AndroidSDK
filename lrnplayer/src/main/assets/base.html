<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vectorly embedded video</title>
    <script src="vv.js"></script>
    <style type="text/css">
        ::-webkit-media-controls {
            display:none !important;
        }

        #container{
            position: absolute;
            left: 0;
            top: 0;


        }


        body{
            width: 100%;
            height: 300px;
            background-color: red;
        }




    </style>

</head>
<body>

<div id="container" style="width: 100%;"></div>


</body>

<script>

    document.body.style.height = window.innerWidth/16*9 + "px";




    window.loadVideo = function(video_id, token) {

        console.log("Loading video from within vv.js");
        console.log(video_id);


        var video = document.createElement("video");
        video.src = "s3://" +  video_id;
        video.preload = "none";
        video.style.display ="none";
        video.type = "video/lrn";

        video.setAttribute("type", "video/lrn");

        video.id = "video-container";
       // video.setAttribute("webkit-playsinline", "true");
        video.setAttribute("x-api-host", "https://stream-staging.vectorly.io");

        if (token) video.setAttribute("x-auth-token", token);

         Android.onMediaPrepared();
        container.appendChild(video);

              window.onresize = function() {};

          setTimeout(function(){


          }, 200);


    };


</script>

</html>
